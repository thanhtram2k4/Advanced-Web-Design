<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
    }


</style>
<body class="bg-[#FAFAFA] h-full font-sans text-black m-0 p-0">
    <header class="w-full h-16 p-2 bg-[#2F2F2F] flex items-center">
        <div class="w-4/5 m-auto flex justify-between items-center text-white font-medium">
            <span class="text-xl">FASHION.</span>
            <nav>
                <ul class="flex justify-between items-center space-x-10 pr-14">
                    <li><a href="">Trang Chủ</a></li>
                    <li><a href="">Thời Trang Nam</a></li>
                    <li><a href="">Thời Trang Nữ</a></li>
                    <li><a href="">Tin Tức</a></li>
                </ul>
            </nav>
            <div>
                <button>Tìm Kiếm</button>
            </div>
        </div>
    </header>
    <swiper-container class="w-4/5 h-[45rem] m-auto px-7" pagination="true" pagination-dynamic-bullets="true">
        <swiper-slide class="w-auto">
            <img src="img/slider1.jpg" alt="" class="w-full object-cover">
        </swiper-slide>
        <swiper-slide class="w-auto">
            <img src="img/slider2.jpg" alt="" class="w-full object-cover">
        </swiper-slide>
        <swiper-slide class="w-auto">
            <img src="img/slider3.jpg" alt="" class="w-full object-cover">
        </swiper-slide>
    </swiper-container>
    <section class="w-4/5 m-auto mt-6">
        <h1 class="ml-7 font-semibold text-3xl">THỜI TRANG NỮ</h1>
        <div class="p-7 grid grid-cols-4 gap-8" id="cardfemale"></div>
    </section>
    <section class="w-4/5 m-auto mt-6">
        <h1 class="ml-7 font-semibold text-3xl">THỜI TRANG NAM</h1>
        <div class="p-7 grid grid-cols-4 gap-8" id="cardmale"></div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
<script src="female.js"></script>
<script src="male.js"></script>
</html>
