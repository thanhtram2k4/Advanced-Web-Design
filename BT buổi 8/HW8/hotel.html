<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f76104cf19.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container">        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create new hotel</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">
                            <!-- <div class="col-12">
                                <input class="form-control" type="text" id="id" placeholder="id">
                            </div> -->
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="name" placeholder="Name">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="image" placeholder="Image url">
                            </div>
                            <div class="col-12 mt-3">
                                <textarea class="form-control" id="description" rows="4" placeholder="Description"></textarea>
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="number" id="price" placeholder="Price">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addHotel">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table w-full" border="1">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Booking Date</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product data will be displayed here -->
            </tbody>
        </table>
    </section>

</body>
<script src="./hotel.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
