<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"> </div>
    <script>
        //Kiểm tra trình duyệt có hỗ trợ local storage ko
        if (typeof(Storage) !== "undefined"){
        //lưu trữ              key         value
        localStorage.setItem("website", "webvn.com");
        //Lấy dữ liệu
        document.getElementById("result").innerHTML = 
        localStorage.getItem("website");

        }else{
        document.getElementById("result").innerHTML = "Rất tiếc, trình duyệt của bạn không hỗ trợ local storage...";
        }
    </script>

</body>
</html>
